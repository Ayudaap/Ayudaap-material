<app-loading *ngIf="loading"></app-loading>

<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile colspan=4 rowspan=1><h2 class="mat-title">{{proyecto.nombre}}</h2></mat-grid-tile>
    <mat-grid-tile colspan=1 rowspan=1 style="background:lightgreen"><p>{{proyecto.actividad}}</p></mat-grid-tile>
    <mat-grid-tile colspan=1 rowspan=1 style="background:lightpink"><p>{{proyecto.objetivo}}</p></mat-grid-tile>
    <mat-grid-tile colspan=2 rowspan=1 style="background:#DDBDF1"><p>Voluntarios requeridos: {{proyecto.voluntariosRequeridos}}</p></mat-grid-tile>
</mat-grid-list>
