<p>proyectos works!</p>

<div class="grid-container">
    <router-outlet></router-outlet>
  </div>
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols=2>
    <mat-grid-tile *ngFor="let proyecto of proyectos">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <img mat-card-image [src]="proyecto.banner" [alt]="proyecto.nombre">
            {{proyecto.nombre}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="[proyecto.Id]">Ver</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
